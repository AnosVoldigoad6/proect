<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div style="width: 80%; height: 75px; margin: auto; display: flex; align-items: center; justify-content: space-between;">
    
    <div style="width: 70%; height: 70px; display: flex; align-items: center; justify-content: space-between; ">

        <fieldset style="width: 190px; height: 60px; border-radius: 10px;">
            <legend>Status</legend>
            <select name="" id="" class="select" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="All Status">All Status</option>
            <option value="true">Active</option>
            <option value="false">inActive</option>
            </select>
        </fieldset>


          <fieldset style="width: 190px; height: 60px; border-radius: 10px;">
            <legend>Category</legend>
            <select name="" id="" class="select2" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="Choose category">Choose category</option>
            <option value="Employees">Employees</option>
            <option value="Office expenses">Office expenses</option>
            <option value="Tax">Tax</option>
            <option value="Marketing">Marketing</option>
            </select>
        </fieldset>

        <fieldset style="width: 40%; height: 60px; border-radius: 10px;" >
            <legend>Search</legend>
            <input class="search" type="search" style="width: 100%; height: 40px; border: none; outline: none; padding-left: 10px;">
        </fieldset>

    </div>

    <div style="width: 20%; height: 70px; display: flex; align-items: center; justify-content: space-between; ">
      
        <button class="btnAdd"> + ADD NEW</button>

    </div>

    </div>

    <table class="table">
        <thead>
           <tr>
            <th>CATEGORY NAME</th>
            <th>FROM</th>
            <th>TO</th>
            <th>AMOUNT ALLOCATED</th>
            <th>AMOUNT SPENT</th>
            <th>STATUS</th>
            <th>ACTION</th>
           </tr>
        </thead>

        <tbody class="tbody">

        </tbody>

    </table>


    <dialog class="modalAdd" style="width: 50%; height: 400px; margin: auto; margin-top: 50px;">
     
        <div style="width: 95%; height: 50px; margin: auto;  display: flex; align-items: center; justify-content: space-between; margin-top: 10px; ">
        <h1 style="font-size: 20px;">New Budget</h1>

        <button class="x" style="font-size: 20px; width: 25px; height: 25px; background: transparent; border: none; outline: none; cursor: pointer; ">X</button>
        
        </div>

        <form class="formAdd" style="width: 95%; height: 320px;  margin: auto; display: flex; justify-content: space-between; flex-wrap: wrap;">
          
            <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>Status</legend>
            <select name="status" id="" class="select" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="Active">Active</option>
            <option value="inActive">inActive</option>
            </select>

        </fieldset>

         <fieldset style="width: 45%; height: 60px; border-radius: 10px;" >
            <legend>Amount</legend>
            <input name="amount" placeholder="0" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px; font-size: 17px;">
        </fieldset>

        
          <fieldset style="width: 100%; height: 60px; border-radius: 10px;">
            <legend>Category</legend>
            <select name="name" id="" class="select2" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="Employees">Employees</option>
            <option value="Office expenses">Office expenses</option>
            <option value="Tax">Tax</option>
            <option value="Marketing">Marketing</option>
            </select>
        </fieldset>

        <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>FormDate</legend>
            <input name="from" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px;">

        </fieldset>

            <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>ToDate</legend>
            <input name="to" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px;">
        </fieldset>
     

          <div style="width: 100%; height: 45px; display: flex; align-items: center; justify-content: end; margin-top: 10px;">
            <button type="submit" style="width: 120px; height: 40px; background-color: rgb(11, 179, 11); color: white; border-radius: 5px;font-size: 15px; font-weight: 600; margin-top: 20px; margin-left: 30%; border: none; margin-right: 180px;">Put</button>
            
        </div>
        
    </form>
    
    <button class="clos" style="width: 120px; height: 40px; background-color: red; border-radius: 5px; margin-top: 20px; margin-left: 20px; border: none; color: white; font-size: 15px; font-weight: 600; position: absolute; top: 310px; margin-left: 520px;">Close</button>

    </dialog>



     <dialog class="modalEdit" style="width: 50%; height: 400px; margin: auto; margin-top: 50px;">
     
        <div style="width: 95%; height: 50px; margin: auto;  display: flex; align-items: center; justify-content: space-between; margin-top: 10px; ">
        <h1 style="font-size: 20px;">New Budget</h1>

        <button class="x1" style="font-size: 20px; width: 25px; height: 25px; background: transparent; border: none; outline: none; cursor: pointer; ">X</button>
        
        </div>

        <form class="formEdit" style="width: 95%; height: 320px;  margin: auto; display: flex; justify-content: space-between; flex-wrap: wrap;">
          
            <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>Status</legend>
            <select name="status1" id="" class="select" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="Active">Active</option>
            <option value="inActive">inActive</option>
            </select>

        </fieldset>

         <fieldset style="width: 45%; height: 60px; border-radius: 10px;" >
            <legend>Amount</legend>
            <input name="amount1" placeholder="0" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px; font-size: 17px;">
        </fieldset>

        
          <fieldset style="width: 100%; height: 60px; border-radius: 10px;">
            <legend>Category</legend>
            <select name="name1" id="" class="select2" style="width: 100%; height: 40px; border: none; outline: none;">
            <option value="Employees">Employees</option>
            <option value="Office expenses">Office expenses</option>
            <option value="Tax">Tax</option>
            <option value="Marketing">Marketing</option>
            </select>
        </fieldset>

        <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>FormDate</legend>
            <input name="from1" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px;">

        </fieldset>

            <fieldset style="width: 45%; height: 60px; border-radius: 10px;">
            <legend>ToDate</legend>
            <input name="to1" type="text" style="width: 90%; height: 40px; border: none; outline: none; padding-left: 10px;">
        </fieldset>
     

          <div style="width: 100%; height: 45px; display: flex; align-items: center; justify-content: end; margin-top: 10px;">
            <button type="submit" style="width: 120px; height: 40px; background-color: rgb(11, 179, 11); color: white; border-radius: 5px;font-size: 15px; font-weight: 600; margin-top: 20px; margin-left: 30%; border: none; margin-right: 180px;">Edit</button>
            
        </div>
        
    </form>
    
    <button class="closes" style="width: 120px; height: 40px; background-color: red; border-radius: 5px; margin-top: 20px; margin-left: 20px; border: none; color: white; font-size: 15px; font-weight: 600; position: absolute; top: 310px; margin-left: 520px;">Close</button>

    </dialog>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
